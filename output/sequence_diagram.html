    <style>
        /* 
 * PyDiagrams Theme System
 * This file contains theme definitions for PyDiagrams HTML output
 */

/* Base theme variables */
:root {
    /* Light theme (default) */
    --bg-color: #ffffff;
    --text-color: #333333;
    --primary-color: #4a86e8;
    --secondary-color: #6aa84f;
    --accent-color: #e69138;
    --border-color: #cccccc;
    --node-bg-color: #f3f3f3;
    --node-border-color: #d9d9d9;
    --relationship-color: #666666;
    --shadow-color: rgba(0, 0, 0, 0.1);
    --hover-color: rgba(74, 134, 232, 0.1);
    --modal-bg-color: rgba(0, 0, 0, 0.5);
    --code-bg-color: #f5f5f5;
    --code-text-color: #333333;
    
    /* Font settings */
    --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    --code-font-family: 'Courier New', Courier, monospace;
    --base-font-size: 14px;
    --heading-font-size: 18px;
    --small-font-size: 12px;
    
    /* Spacing */
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 16px;
    --spacing-lg: 24px;
    --spacing-xl: 32px;
    
    /* Border radius */
    --border-radius-sm: 4px;
    --border-radius-md: 6px;
    --border-radius-lg: 8px;
    
    /* Transitions */
    --transition-speed: 0.3s;
}

/* Dark theme */
body.dark-mode {
    --bg-color: #1e1e1e;
    --text-color: #e0e0e0;
    --primary-color: #3a76d8;
    --secondary-color: #5a9840;
    --accent-color: #d18726;
    --border-color: #444444;
    --node-bg-color: #2d2d2d;
    --node-border-color: #3a3a3a;
    --relationship-color: #999999;
    --shadow-color: rgba(0, 0, 0, 0.3);
    --hover-color: rgba(58, 118, 216, 0.2);
    --modal-bg-color: rgba(0, 0, 0, 0.7);
    --code-bg-color: #2a2a2a;
    --code-text-color: #e0e0e0;
}

/* Base element styling */
body {
    font-family: var(--font-family);
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
    font-size: var(--base-font-size);
    transition: background-color var(--transition-speed), color var(--transition-speed);
}

button {
    padding: var(--spacing-sm) var(--spacing-md);
    border: none;
    background-color: var(--primary-color);
    color: white;
    border-radius: var(--border-radius-sm);
    cursor: pointer;
    font-size: var(--base-font-size);
    transition: background-color var(--transition-speed);
}

button:hover {
    background-color: color-mix(in srgb, var(--primary-color) 90%, black);
}

button.secondary {
    background-color: var(--secondary-color);
}

button.secondary:hover {
    background-color: color-mix(in srgb, var(--secondary-color) 90%, black);
}

button.accent {
    background-color: var(--accent-color);
}

button.accent:hover {
    background-color: color-mix(in srgb, var(--accent-color) 90%, black);
}

/* Diagram container */
#diagram-container {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
}

#diagram {
    transition: transform var(--transition-speed) ease;
    transform-origin: center center;
}

/* Controls */
#controls {
    position: fixed;
    bottom: var(--spacing-lg);
    right: var(--spacing-lg);
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
    z-index: 1000;
}

.control-group {
    display: flex;
    gap: var(--spacing-xs);
    background-color: color-mix(in srgb, var(--bg-color) 80%, transparent);
    padding: var(--spacing-xs);
    border-radius: var(--border-radius-sm);
    box-shadow: 0 2px 5px var(--shadow-color);
}

/* Theme selector */
#theme-controls {
    position: fixed;
    top: var(--spacing-lg);
    right: var(--spacing-lg);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Modal styling */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--modal-bg-color);
    justify-content: center;
    align-items: center;
    z-index: 2000;
}

.modal-content {
    background-color: var(--bg-color);
    padding: var(--spacing-lg);
    border-radius: var(--border-radius-md);
    box-shadow: 0 5px 15px var(--shadow-color);
    width: 90%;
    max-width: 500px;
}

.modal-title {
    margin-top: 0;
    color: var(--primary-color);
    margin-bottom: var(--spacing-md);
}

.modal-close {
    position: absolute;
    top: var(--spacing-sm);
    right: var(--spacing-md);
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
    color: var(--text-color);
}

.export-options {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-md);
    margin-top: var(--spacing-md);
}

.export-option {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.export-inputs {
    display: flex;
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-md);
}

.export-inputs input {
    padding: var(--spacing-sm);
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius-sm);
    font-size: var(--base-font-size);
    flex: 1;
    background-color: var(--bg-color);
    color: var(--text-color);
}

/* Progress indicator */
#progress-indicator {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--modal-bg-color);
    z-index: 3000;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: var(--spacing-md);
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid var(--border-color);
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

pre, code {
    font-family: var(--code-font-family);
    background-color: var(--code-bg-color);
    color: var(--code-text-color);
    padding: var(--spacing-xs);
    border-radius: var(--border-radius-sm);
}

@media (max-width: 768px) {
    :root {
        --spacing-lg: 16px;
        --spacing-md: 12px;
        --spacing-sm: 6px;
        --spacing-xs: 3px;
    }
    
    #controls {
        bottom: var(--spacing-md);
        right: var(--spacing-md);
    }
    
    #theme-controls {
        top: var(--spacing-md);
        right: var(--spacing-md);
    }
    
    .modal-content {
        padding: var(--spacing-md);
        width: 95%;
    }
}

    <script>
        /**
 * PyDiagrams Theme Management
 * This file contains functions for managing themes in PyDiagrams HTML output
 */

// Initialize theme system
function initThemeSystem() {
    // Create theme controls if they don't exist
    if (!document.getElementById('theme-controls')) {
        createThemeControls();
    }
    
    // Load saved theme preferences
    loadThemePreferences();
    
    // Set up event listeners
    setupThemeEventListeners();
}

// Create theme controls
function createThemeControls() {
    const themeControls = document.createElement('div');
    themeControls.id = 'theme-controls';
    
    // Create dark mode toggle
    const darkModeToggle = document.createElement('button');
    darkModeToggle.id = 'theme-toggle';
    darkModeToggle.textContent = 'üåô';
    darkModeToggle.title = 'Toggle Dark Mode';
    themeControls.appendChild(darkModeToggle);
    
    document.body.appendChild(themeControls);
}

// Load saved theme preferences
function loadThemePreferences() {
    // Check for saved dark mode preference
    const darkMode = localStorage.getItem('pydiagrams-dark-mode') === 'true';
    if (darkMode) {
        document.body.classList.add('dark-mode');
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.textContent = '‚òÄÔ∏è';
            themeToggle.title = 'Switch to Light Mode';
        }
    }
}

// Set up event listeners for theme controls
function setupThemeEventListeners() {
    // Dark mode toggle
    const themeToggle = document.getElementById('theme-toggle');
    if (themeToggle) {
        themeToggle.addEventListener('click', toggleDarkMode);
    }
}

// Toggle dark mode
function toggleDarkMode() {
    const isDarkMode = document.body.classList.toggle('dark-mode');
    const themeToggle = document.getElementById('theme-toggle');
    
    if (isDarkMode) {
        themeToggle.textContent = '‚òÄÔ∏è';
        themeToggle.title = 'Switch to Light Mode';
    } else {
        themeToggle.textContent = 'üåô';
        themeToggle.title = 'Switch to Dark Mode';
    }
    
    // Save preference
    localStorage.setItem('pydiagrams-dark-mode', isDarkMode);
    
    // Dispatch event for diagram-specific renderers
    document.dispatchEvent(new CustomEvent('themeChanged', {
        detail: { darkMode: isDarkMode }
    }));
}

// Initialize when the DOM is loaded
document.addEventListener('DOMContentLoaded', initThemeSystem); 
    </script>
    
    
    <!-- Custom styles specific to diagram type -->
    
    
    <!-- PDF Export Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Base scripts common to all diagrams -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Zoom controls
            let scale = 1;
            const diagram = document.getElementById('diagram');
            
            document.getElementById('zoom-in').addEventListener('click', function() {
                scale *= 1.2;
                updateScale();
            });
            
            document.getElementById('zoom-out').addEventListener('click', function() {
                scale /= 1.2;
                updateScale();
            });
            
            document.getElementById('reset-zoom').addEventListener('click', function() {
                scale = 1;
                updateScale();
            });
            
            function updateScale() {
                diagram.style.transform = `scale(${scale})`;
            }
            
            // Pan controls
            let isPanning = false;
            let startX, startY;
            let translateX = 0, translateY = 0;
            
            const container = document.getElementById('diagram-container');
            
            container.addEventListener('mousedown', function(e) {
                // Only initiate pan if not clicking on a control
                if (!e.target.closest('#controls') && !e.target.closest('#theme-controls')) {
                    isPanning = true;
                    startX = e.clientX - translateX;
                    startY = e.clientY - translateY;
                    container.style.cursor = 'grabbing';
                }
            });
            
            document.addEventListener('mousemove', function(e) {
                if (isPanning) {
                    translateX = e.clientX - startX;
                    translateY = e.clientY - startY;
                    diagram.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
                }
            });
            
            document.addEventListener('mouseup', function() {
                isPanning = false;
                container.style.cursor = 'default';
            });
            
            // Export Modal
            const exportButton = document.getElementById('export-button');
            const exportModal = document.getElementById('export-modal');
            const closeModal = document.getElementById('close-modal');
            
            exportButton.addEventListener('click', function() {
                exportModal.style.display = 'flex';
            });
            
            closeModal.addEventListener('click', function() {
                exportModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            exportModal.addEventListener('click', function(e) {
                if (e.target === exportModal) {
                    exportModal.style.display = 'none';
                }
            });
            
            // Export options
            document.getElementById('export-svg').addEventListener('click', function() {
                exportModal.style.display = 'none';
                const filename = document.getElementById('export-filename').value || 'plantuml_sequence_diagram';
                const quality = document.getElementById('export-quality').value || 1;
                exportSVG(filename, parseFloat(quality));
            });
            
            document.getElementById('export-png').addEventListener('click', function() {
                exportModal.style.display = 'none';
                const filename = document.getElementById('export-filename').value || 'plantuml_sequence_diagram';
                const quality = document.getElementById('export-quality').value || 1;
                exportPNG(filename, parseFloat(quality));
            });
            
            document.getElementById('export-pdf').addEventListener('click', function() {
                exportModal.style.display = 'none';
                const filename = document.getElementById('export-filename').value || 'plantuml_sequence_diagram';
                const quality = document.getElementById('export-quality').value || 1;
                exportPDF(filename, parseFloat(quality));
            });
            
            // Progress indicator
            function showProgress(message) {
                const progress = document.getElementById('progress-indicator');
                const messageElem = document.getElementById('progress-message');
                messageElem.textContent = message;
                progress.style.display = 'flex';
            }
            
            function hideProgress() {
                const progress = document.getElementById('progress-indicator');
                progress.style.display = 'none';
            }
            
            // Export functions
            function exportSVG(filename, quality) {
                showProgress("Generating SVG...");
                
                if (typeof window.exportDiagramSVG === 'function') {
                    try {
                        window.exportDiagramSVG(filename, quality);
                    } catch (error) {
                        console.error('Error exporting SVG:', error);
                        alert('Error exporting SVG: ' + error.message);
                    } finally {
                        hideProgress();
                    }
                } else {
                    hideProgress();
                    alert('SVG export is not available for this diagram type.');
                }
            }
            
            function exportPNG(filename, quality) {
                showProgress("Generating PNG...");
                
                if (typeof window.exportDiagramPNG === 'function') {
                    try {
                        window.exportDiagramPNG(filename, quality);
                    } catch (error) {
                        console.error('Error exporting PNG:', error);
                        alert('Error exporting PNG: ' + error.message);
                    } finally {
                        hideProgress();
                    }
                } else {
                    hideProgress();
                    alert('PNG export is not available for this diagram type.');
                }
            }
            
            function exportPDF(filename, quality) {
                showProgress("Generating PDF...");
                
                if (typeof window.exportDiagramPDF === 'function') {
                    try {
                        window.exportDiagramPDF(filename, quality);
                    } catch (error) {
                        console.error('Error exporting PDF:', error);
                        alert('Error exporting PDF: ' + error.message);
                    } finally {
                        hideProgress();
                    }
                } else {
                    // Default PDF export implementation
                    try {
                        const { jsPDF } = window.jspdf;
                        const diagramElement = document.getElementById('diagram');
                        
                        html2canvas(diagramElement, { 
                            scale: quality * 2,  // Higher quality
                            backgroundColor: document.body.classList.contains('dark-mode') ? '#1e1e1e' : '#ffffff'
                        }).then(canvas => {
                            const imgData = canvas.toDataURL('image/png');
                            const pdf = new jsPDF({
                                orientation: canvas.width > canvas.height ? 'landscape' : 'portrait',
                                unit: 'mm'
                            });
                            
                            // Calculate dimensions to fit the content in the PDF
                            const imgWidth = pdf.internal.pageSize.getWidth();
                            const imgHeight = canvas.height * imgWidth / canvas.width;
                            
                            pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                            pdf.save(`${filename}.pdf`);
                            hideProgress();
                        });
                    } catch (error) {
                        console.error('Error creating PDF:', error);
                        alert('Error creating PDF: ' + error.message);
                        hideProgress();
                    }
                }
            }
            
            // Export the functions to global scope
            window.showProgress = showProgress;
            window.hideProgress = hideProgress;
        });
    </script>
    
    <!-- Diagram-specific JavaScript libraries -->
    
</head>
